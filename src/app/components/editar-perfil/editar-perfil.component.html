<!-- COMPONENTE PARA EDITAR PERFIL DE USUARIOS -->
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <!-- AQUÍ SE MUESTRA LA IMAGEN -->
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name"> {{userData.fullName}}</h5>
                            <h6 class="user-email">{{userData.email}}</h6>
                            <h6 class="user-email">{{userData.rol}}</h6>
                        </div>
                        <!-- EN ESTE DIV SE SUBIRÍA LA IMAGEN -->
                        <div class="div-imagen">
                            <p class="texto-imagen">Subir imagen</p>
                            <input type="file" name="" id="" class="input-imagen">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Datos Personales</h6>
                        </div>
                        <!-- CAMPO NOMBRE -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombre" [(ngModel)]="userData.firstName">
                            </div>
                        </div>
                        <!-- CAMPO APELLIDO -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Apellido</label>
                                <input type="text" class="form-control" id="Apellido" placeholder="Apellido"[(ngModel)]="userData.lastName">
                            </div>
                        </div>
                        <!-- CAMPO ROL -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Rol</label>
                                <input type="text" class="form-control" id="rol" placeholder="Rol" [(ngModel)]="userData.rol">
                            </div>
                        </div>
                        <!-- CAMPO NUMERO DE TELEFONO -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="website">Numero</label>
                                <input type="number" class="form-control" id="numero" placeholder="Teléfono" [(ngModel)]="userData.phone">
                            </div>
                        </div>
                        <!-- CAMPO CORREO ELECTRONICO -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="Street">Correo</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" disabled="true"[(ngModel)]="userData.email">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Dirección</h6>
                        </div> -->

                            <div class="form-group"> -->
                                <!-- <label for="ciTy">Contraseña</label> -->
                                <!-- <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                        </div> -->

                                    placeholder="Confirme Contraseña">

                    </div>
                    <br>
                    <!-- BOTONES DE ACTUALIZAR Y CERRAR -->
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="d-flex justify-content-end">
                                <div [ngClass]="{'active-page-flag': editUserSelected === true}"></div>
                                <div [ngClass]="{'active-true': editUserSelected === true, 'active-false': editUserSelected === false}"
                                class="side-element-holder-content container-fluid" (click)="closeComponent()">
                            </div>
                                <button type="button" id="submit" name="submit"
                                    class="btn btn-secondary mx-2 form-group" (click)="closeComponent()">Regresar</button>

                                class="btn btn-primary mx-2" (click)="editUserUid(userData)">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
